<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 5 - Món Nổi Bật</title>
  <link rel="stylesheet" href="./BTVN5.css">
</head>
<body>
  <div class="container">
    <h1>Món Nổi Bật Hôm Nay</h1>
    
   
    <div class="row top-row">
      <div class="card">
        <img src="https://images.pexels.com/photos/1234535/pexels-photo-1234535.jpeg?auto=compress&cs=tinysrgb&w=800&h=500&fit=crop" alt="Grilled Wagyu Beef Tenderloin">
        <h3>Grilled Wagyu Beef Tenderloin</h3>
        <p class="price">1.200.000 đ</p>
      </div>

      <div class="card">
        <img src="https://images.pexels.com/photos/4021939/pexels-photo-4021939.jpeg?auto=compress&cs=tinysrgb&w=600&h=400&fit=crop" alt="Seared Scallops">
        <h3>Seared Scallops</h3>
        <p class="price">320.000 đ</p>
      </div>

      <div class="card">
        <img src="https://images.pexels.com/photos/847204/pexels-photo-847204.jpeg?auto=compress&cs=tinysrgb&w=600&h=400&fit=crop" alt="Truffle Deviled Eggs">
        <h3>Truffle Deviled Eggs</h3>
        <p class="price">180.000 đ</p>
      </div>
    </div>

    
    <div class="row bottom-row">
      <div class="card">
        <img src="https://images.pexels.com/photos/847187/pexels-photo-847187.jpeg?auto=compress&cs=tinysrgb&w=700&h=450&fit=crop" alt="Lobster Bisque">
        <h3>Lobster Bisque</h3>
        <p class="price">420.000 đ</p>
      </div>

      <div class="card">
        <img src="https://images.pexels.com/photos/410648/pexels-photo-410648.jpeg?auto=compress&cs=tinysrgb&w=700&h=450&fit=crop" alt="Pan-Seared Foie Gras">
        <h3>Pan-Seared Foie Gras</h3>
        <p class="price">580.000 đ</p>
      </div>
    </div>
  </div>
</body>
</html>
